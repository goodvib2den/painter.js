<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pinter Web App</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls-range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls-btn">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls-colors" id="jsColors">
        <div
          class="controls-color jsColor"
          style="background-color: #191919"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #ffffff"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls-color jsColor"
          style="background-color: #8556d6"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
